<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tim Hortons</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="images/logo.png" alt="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Proudly serving <br> our communities</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Beatae nesciunt minus impedit aut dicta maiores, fugit neque eos ex a.
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="images/image1.png" alt="" class="tims">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/image1.png');changeCircleColor('#AB1818')"></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/image2.png');changeCircleColor('#7A8132')"></li>
            <li><img src="images/thumb4.png" onclick="imgSlider('images/image3.png');changeCircleColor('#60430C')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.tims').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
